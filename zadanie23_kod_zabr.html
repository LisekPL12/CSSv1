    <p id="pogrubienie_zabrocki">Spotyka się dwóch programistów: - Słyszałem, że straciłeś pracę. Jak to jest być bezrobotnym? - To było najgorsze pół godziny mojego życia!</p>

    <p id="pochylona_zabrocki">Na świecie jest 10 rodzajów ludzi: ci, którzy rozumieją system binarny i ci, którzy go nie rozumieją.</p>

    <p id="index_gorny_zabrocki">Programista otwiera lodówkę, sięga po masło i patrząc na napis "82%" mówi: - a to jeszcze chwilka i będzie gotowe.</p>

    <p id="index_dolny_zabrocki">Dowcip 4: Czym się różni dobry programista od złego? Dobry programista myśli, że jego kod jest niezły. Zły programista myśli, że kod jego szefa jest niezły.</p>

    <p id="mono_zabrocki">Czym programiści myją podłogę? - AJAXem!</p>

    <p id="powiekszenie_zabrocki">Jak śni programista? - Na JAVIE.</p>

    <p id="pomniejszenie_zabrocki">Najkrótszy żart na świecie? - programista HTML</p>
